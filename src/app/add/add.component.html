<a mat-stroked-button routerLink="/">Liste</a>
<br />
<form (submit)="add()">
  <mat-form-field>
    <mat-label>Otel Adı</mat-label>
    <input
      name="name"
      matInput
      placeholder="Falancı Oteli"
      [(ngModel)]="name"
    />
  </mat-form-field>
  <button [ngClass]="{ success: done }" type="submit" mat-raised-button>
    {{ done ? '✔ Eklendi' : 'Ekle' }}
  </button>
</form>
<br />
